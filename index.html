    <div id="extension-banner" class="hidden fixed top-0 left-0 right-0 bg-gradient-to-r from-slate-900 via-blue-600 to-red-600 backdrop-blur-lg border-b border-white/10 text-white py-3.5 px-4 text-center z-[9999] shadow-md">

          Dismiss
        </button>
      </div>
    </div>

    <script>
      // Show extension banner only on desktop if user hasn't dismissed it
      if (!localStorage.getItem('extension-banner-dismissed')) {
        // Simple mobile detection
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                        window.innerWidth < 768;

        if (!isMobile) {
          const banner = document.getElementById('extension-banner');
          if (banner) banner.classList.remove('hidden');
        }
      }
    </script>
